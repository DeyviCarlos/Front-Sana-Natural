<div class="container">
    <div class="card mt-2">
        <div class="card-header">
            Datos del Cliente
        </div>
        <div class="card-body">
            <form [formGroup]="formCliente" (ngSubmit)="comparProductos()" >
                <div class="input-group mb-3">
                    <select class="form-control" name="tipoEntrega" formControlName="tipoEntrega">
                        <option  selected disabled value="">--Seleccione un tipo de entrega--</option>
                        <option *ngFor="let tipo of tipos;">{{ tipo.nombre_entrega }}</option>
                    </select>
                </div>
                
                <div class="input-group mb-3">
                    <input formControlName="telefono" name="tipoEntrega" type="text" class="form-control" placeholder="Teléfono">
                </div>
                <div class="input-group mb-3">
                    <input formControlName="fecha" name="fecha" type="date" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <input formControlName="direccion" name="direccion" type="text" class="form-control" placeholder="Direccion">
                </div>

                <h6>Datos de tarjeta</h6>
                <div class="input-group mb-3">
                    <input formControlName="numerotarjeta" name="numerotarjeta" type="text" class="form-control" placeholder="Número de tarjeta">
                </div>
                <div class="input-group mb-3">
                    <input formControlName="tipotajeta" name="tipotajeta" type="text" class="form-control" placeholder="Tipo de tarjeta">
                </div>
                <div class="input-group mb-3">
                    <input formControlName="anio" name="anio" type="number" class="form-control" placeholder="Año">
                </div>
                <div class="input-group mb-3">
                    <input formControlName="mes" name="mes" type="number" class="form-control" placeholder="Mes">
                </div>
                <div class="input-group mb-3">
                    <input formControlName="cvv" cvv="cvv" type="number" class="form-control" placeholder="CVV">
                </div>
                <div class="input-group mb-3">
                    <input formControlName="dni" name="dni" type="text" class="form-control" placeholder="Dni">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input  type="submit" class="btn btn-primary" value="Realizar Compra">
                </div>
            </form>

        </div>
    </div>
    
</div>
