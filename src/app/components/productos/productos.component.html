<div class="container">
    <h1 class="title-pagina">
        Productos
    </h1>
</div>
<div class="container d-flex justify-content-center">
    <div class="row w-100">
        <div class="col-md-3">
            <div class="container container-seleccion">
                <div class="container-categoria pt-4">
                    <h5 class="d-flex">Categor√≠a:</h5>
                    <div class="opciones-categoria">
                        <div>
                            <button (click)="listarProductos()" class="btn-selection" type="button">Todo</button>
                        </div>
                        <div *ngFor="let categoria of listaCategorias" class="">
                            <button (click)="buscarProductoxCategoria(categoria)" class="btn-selection" type="button" value="{{ categoria.nombre_categ }}" name="grupo1">{{ categoria.nombre_categ }}</button>
                        </div>
                    </div>
                </div>
                <div class="container-enfermedad pt-4">
                    <h5 class="d-flex">Padece de:</h5>
                    <div class="opciones-enfermedad">
                        <div>
                            <button (click)="listarProductos()" class="btn-selection" type="button">Todo</button>
                        </div>
                        <div *ngFor="let enfermedad of listaEnfermedades" class="">
                            <button (click)="buscarProductoxEnfermedad(enfermedad)" class="btn-selection" type="button">{{enfermedad.nombre_enfermedad}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <!--Prod 1-->
                <div  class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3" *ngFor="let producto of listaProductos">
                    <div class="card card-producto">
                        <div class="card-header card-productos-header">
                            <div>
                                <img  src="../assets/resource/img/osteoporosis.png" />
                                <a [routerLink]="['/detalle-producto',producto.id_prod]" class="card-title">{{ producto.nombre_prod }}</a>
                                <p class="card-text">
                                    {{ producto.descripcion_prod }}
                                </p>
                                <p class="price">S/ {{ producto.precio_prod }}</p>
                                <a (click)="agregarCarrito(producto)">
                                    <fa-icon [icon]="carrito"></fa-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row de productos-->
    </div>
</div>
